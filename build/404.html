<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KXX - Profile</title>
    <link rel="icon" href="%PUBLIC_URL%/kxx_logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.com/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.com/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for some
      // browsers to accept it.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Redirect to index.html for SPA routing on GitHub Pages
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // If not already at index.html and not a static file, redirect
      if (path !== '/' && path !== '/index.html' && !path.match(/\.(js|css|png|jpg|jpeg|gif|svg|ico|json|woff|woff2|ttf|eot)$/)) {
        var redirectPath = '/index.html';
        if (path !== '/') {
          redirectPath += '?p=' + encodeURIComponent(path + search + hash);
        }
        window.location.replace(redirectPath);
      }
    </script>
</body>
</html>
